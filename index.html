<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
    <script src="javascript.js" defer></script>
</head>

<body>
    <header class="header">
        <h1 class="h1">Calculator</h1>
    </header>

    <div class="main-container">

        <div class="calculator-container">

            <div class="calculator-screen">
                <div class="input"></div>
            </div>

            <div class="buttons-container">
                <button class="number-button span-2 clear-button">CLEAR</button>
                <button class="number-button span-2 delete-button">DELETE</button>

                <button class="number-button">7</button>
                <button class="number-button">8</button>
                <button class="number-button">9</button>
                <button class="number-button divide-button operator-button">÷</button>

                <button class="number-button">4</button>
                <button class="number-button">5</button>
                <button class="number-button">6</button>
                <button class="number-button multiply-button operator-button">×</button>

                <button class="number-button">1</button>
                <button class="number-button">2</button>
                <button class="number-button">3</button>
                <button class="number-button subtract-button operator-button">−</button>

                <button class="number-button">.</button>
                <button class="number-button">0</button>
                <button class="number-button equals-button">=</button>
                <button class="number-button add-button operator-button">+</button>
            </div>

        </div>

    </div>

    <footer class="footer">
        Made by Tjotoo
    </footer>
</body>

</html>
